<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<script type="text/javascript" src="angular.new.js"></script>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	ul{
		position:fixed;
		right:10px;
	}
	p{
		width:200px;
		height:500px;
		border:1px solid #000;
		background:#0ff;
		margin:20px;
	}
</style>
<body>
	<div ng-controller="ctrl">
		<ul>
			<li ng-repeat="x in [1,2,3,4,5,6]" ng-click="tap('div'+x)">{{x}}aaaaaaaaaa</li>
		</ul>
		<p ng-repeat="x in [1,2,3,4,5,6]" ng-attr-id="div{{x}}">{{x}}</p>
	</div>
</body>
<script>
	var mod=angular.module('app',[]);
	mod.controller('ctrl', ['$scope','$location','$anchorScroll', function($scope,$location,$anchorScroll){
		$scope.tap=function(x){
			$location.hash(x);
			$anchorScroll();
		}
	}])
</script>
</html>
